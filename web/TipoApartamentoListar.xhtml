<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./TemplateGeral.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        Filtros  
                    </f:facet>  
                    
                    <h:outputLabel value="ID Tipo Apartamento:" />
                    <p:inputText value="${tipoApartamentoController.filtro.idTipoApartamento}" />  
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${tipoApartamentoController.filtro.nome}" />  

                    <h:outputLabel value="Observacao:" />
                    <p:inputText value="${tipoApartamentoController.filtro.observacao}" />  
                    
                    <f:facet name="footer">  
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${tipoApartamentoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Tipo" action="${tipoApartamentoController.criar()}" />
                    </f:facet>  
                </p:panelGrid>
                <p:dataTable value="${tipoApartamentoController.lista}" var="tipo" emptyMessage="Registros nÃ£o Encontrados!">
                    <p:column sortBy="id" headerText="ID Tipo: ">
                        ${tipo.idTipoApartamento}
                    </p:column>
                    <p:column sortBy="nome" headerText="Nome: ">
                        ${tipo.nome}
                    </p:column>
                    <p:column sortBy="observacao" headerText="Observacao: ">
                        ${tipo.observacao}
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${tipoApartamentoController.editar()}">
                            <f:setPropertyActionListener target="${tipoApartamentoController.entidade}" value="${tipo}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
