<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateGeral.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="ID Servico*:" />
                        <p:inputText size="5" value= "#{S}" required="true" />

                        <h:outputLabel value="Nome*:" />                    
                        <p:inputText size="30" value="#{tipoApartamentoController.entidade.nome}" required="true" />

                       <h:outputLabel value="Observacao:" />                    
                       <p:inputText size="30" value="#{tipoApartamentoController.entidade.observacao}" required="true" />

                        (*) Campos de Preenchimento Obrigatório


                        <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                        <p:commandButton value="Remover" onclick="msgRemover.show()"/>
                        <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${tipoApartamentoController.voltar()}" />

                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="#{tipoApartamentoController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>

                        <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgRemover">
                            <p:commandButton ajax="false" value="SIM" action="${tipoApartamentoController.apagar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                        </p:confirmDialog>  



                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
