<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./TemplateGeral.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        Filtros  
                    </f:facet>  
                    
                    <h:outputLabel value="ID Funcao:" />
                    <p:inputText value="${funcaoController.filtro.idFuncao}" />  
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${funcaoController.filtro.nome}" />  

                    <h:outputLabel value="Horas Semanais:" />
                    <p:inputText value="${funcaoController.filtro.horasSemanais}" />  
                    
                    <f:facet name="footer">  
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${funcaoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Nova Funcao" action="${funcaoController.criar()}" />
                    </f:facet>  
                </p:panelGrid>
                <p:dataTable value="${funcaoController.listagem}" var="item" emptyMessage="Registros nÃ£o Encontrados!">
                    <p:column sortBy="funcao" headerText="Funcao: ">
                        ${item.idFuncao}
                    </p:column>
                    <p:column sortBy="nome" headerText="Nome: ">
                        ${item.nome}
                    </p:column>
                    <p:column sortBy="horasSemanais" headerText="Horas Semanais: ">
                        ${item.horasSemanais}
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${funcaoController.editar()}">
                            <f:setPropertyActionListener target="${funcaoController.entidade}" value="${item}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
