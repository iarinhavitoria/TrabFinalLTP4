<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./TemplateGeral.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        Filtros  
                    </f:facet>  
                    
                    <h:outputLabel value="ID Servico:" />
                    <p:inputText value="${servicoController.filtro.idTipoServico}" />  
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${servicoController.filtro.nome}" />  

                     <h:outputLabel value="Tipo:" />
                     <p:inputText value="${servicoController.filtro.tipo}" />  
                    
                    <f:facet name="footer">  
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${servicoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Servico" action="${servicoController.criar()}" />
                    </f:facet>  
                </p:panelGrid>
                <p:dataTable value="${servicoController.lista}" var="servico" emptyMessage="Registros nÃ£o Encontrados!">
                    <p:column sortBy="id" headerText="ID Servico: ">
                        ${servico.idServico}
                    </p:column>
                    <p:column sortBy="nome" headerText="Nome: ">
                        ${servico.nome}
                    </p:column>
                    <p:column sortBy="tipo" headerText="Tipo: ">
                        ${servico.tipo}
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${servicoController.editar()}">
                            <f:setPropertyActionListener target="${servicoController.entidade}" value="${servico}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
