<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="default.css" rel="stylesheet" type="text/css" />
        <link href="cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Sistema de Hotelaria </title>
    </h:head>

    <h:body>

        <div id="top">
            <img src="ifnmg.png" align="top"/>
            <div id="textop" align="center">
                <h3>Sistema de Hotelaria </h3>
            </div>
        </div>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />   


            <p:panelGrid columns="2">  
                <f:facet name="header">  
                    Autenticação  
                </f:facet> 
                <h:outputLabel value="Login*" />
                <p:inputText value="#{autenticacaoController.login}" required="true"/>  

                <h:outputLabel value="Senha*:" />
                <p:password label="senha" size="26" value="#{autenticacaoController.senha}" required="true" />

            </p:panelGrid>
          
            <p:commandButton value="Entrar" ajax="false" immediate="true" action="#{autenticacaoController.validar()}"/>
                 <p:commandButton value="Sair" ajax="false" immediate="true" action="${funcaoController.voltar()}" />
            
                
        </h:form>
    </h:body>
</html>
